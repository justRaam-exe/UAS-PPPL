<!-- portfolio.html - Halaman Portfolio Yukihira Dining -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio | Yukihira Dining</title>
  <link rel="icon" href="assets/img/logo-icon.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <nav class="fixed w-full top-0 left-0 z-50 bg-white shadow border-b border-gray-200 transition-bg">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
      <a href="index.html" class="flex items-center gap-2">
        <img src="assets/img/logo-icon.png" alt="Logo" class="w-8 h-8 rounded-full">
        <span class="font-bold text-lg text-gray-800">Yukihira Dining</span>
      </a>
      <ul class="flex gap-6 font-medium">
        <li><a href="index.html" class="text-gray-700 hover:text-orange-600 transition">Beranda</a></li>
        <li><a href="services.html" class="text-gray-700 hover:text-orange-600 transition">Menu</a></li>
        <li><a href="about.html" class="text-gray-700 hover:text-orange-600 transition">Tentang</a></li>
        <li><a href="portfolio.html" class="text-gray-700 hover:text-orange-600 transition">Portfolio</a></li>
        <li><a href="contact.html" class="text-gray-700 hover:text-orange-600 transition">Kontak</a></li>
      </ul>
    </div>
  </nav>
  <div class="h-[70px]"></div>

  <main class="max-w-6xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold text-blue-800 mb-8 text-center">Proyek Kami</h1>

    <!-- Filterable Grid -->
    <div class="mb-6 flex justify-center gap-4">
      <button class="bg-blue-100 text-blue-700 px-4 py-2 rounded filter-btn" data-filter="all">Semua</button>
      <button class="bg-blue-100 text-blue-700 px-4 py-2 rounded filter-btn" data-filter="app">Aplikasi</button>
      <button class="bg-blue-100 text-blue-700 px-4 py-2 rounded filter-btn" data-filter="web">Website</button>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="portfolioGrid">
      <!-- Card 1 -->
      <div class="project-card web bg-white rounded-lg shadow-md overflow-hidden hover:scale-105" data-category="web">
        <img src="assets/img/portfolio1.jpg" alt="Proyek Website 1" class="w-full h-40 object-cover cursor-pointer" onclick="openModal('portfolio1.jpg', 'Website Delivery System', 'Website ini sangat membantu restoran kami menjangkau lebih banyak pelanggan.')">
        <div class="p-4">
          <h3 class="font-bold text-lg">Website Delivery System</h3>
          <p class="text-sm text-gray-600">Sistem pemesanan makanan online untuk restoran lokal.</p>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="project-card app bg-white rounded-lg shadow-md overflow-hidden hover:scale-105" data-category="app">
        <img src="assets/img/portfolio2.jpg" alt="Aplikasi Mobile" class="w-full h-40 object-cover cursor-pointer" onclick="openModal('portfolio2.jpg', 'Aplikasi Mobile', 'Aplikasi Yukihira sangat mudah digunakan dan mempercepat pemesanan.')">
        <div class="p-4">
          <h3 class="font-bold text-lg">Aplikasi Mobile</h3>
          <p class="text-sm text-gray-600">Aplikasi Android untuk tracking dan pemesanan makanan.</p>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
      <div class="bg-white p-6 rounded-lg max-w-md w-full relative">
        <button class="absolute top-2 right-2 text-gray-500 hover:text-red-600" onclick="closeModal()">✕</button>
        <img id="modalImage" src="" alt="Detail Gambar" class="w-full h-60 object-cover rounded mb-4">
        <h3 id="modalTitle" class="text-xl font-bold"></h3>
        <p id="modalTestimonial" class="text-sm text-gray-600"></p>
      </div>
    </div>
  </main>

  <!-- <footer class="bg-gray-800 text-white py-6 mt-10">
    <div class="max-w-5xl mx-auto text-center">
      &copy; 2025 Yukihira Diningゆきひら. All rights reserved.
    </div>
  </footer> -->

  <script>
    // Modal Logic
    function openModal(image, title, testimonial) {
  document.getElementById('modalImage').src = 'assets/img/' + image;
  document.getElementById('modalTitle').innerText = title;
  document.getElementById('modalTestimonial').innerText = testimonial;
  document.getElementById('modal').classList.remove('hidden');
}
    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }

    // Filter Logic
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const category = btn.dataset.filter;
        document.querySelectorAll('.project-card').forEach(card => {
          card.style.display = (category === 'all' || card.dataset.category === category) ? 'block' : 'none';
        });
      });
    });
  </script>
</body>
</html>
