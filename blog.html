<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog | Yukihira Dining</title>
  <link rel="icon" href="assets/img/logo-icon.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
  <nav class="fixed w-full top-0 left-0 z-50 bg-white shadow border-b border-gray-200 transition-bg">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
      <a href="index.html" class="flex items-center gap-2">
        <img src="assets/img/logo-icon.png" alt="Logo" class="w-8 h-8 rounded-full">
        <span class="font-bold text-lg text-gray-800">Yukihira Dining</span>
      </a>
      <ul class="flex gap-6 font-medium">
        <li><a href="index.html" class="text-gray-700 hover:text-blue-400 transition">Beranda</a></li>
        <li><a href="services.html" class="text-gray-700 hover:text-blue-400 transition">Menu</a></li>
        <li><a href="about.html" class="text-gray-700 hover:text-blue-400 transition">Tentang</a></li>
        <li><a href="contact.html" class="text-gray-700 hover:text-blue-400 transition">Kontak</a></li>
        <li><a href="portfolio.html" class="text-gray-700 hover:text-blue-400 transition">Portfolio</a></li>
        <li><a href="blog.html" class="text-gray-700 hover:text-blue-400 transition">Blog</a></li>
      </ul>
    </div>
  </nav>
  <div class="h-[70px]"></div>

  <main class="max-w-5xl mx-auto px-4 py-12 flex-1" x-data="blogData()">
    <h1 class="text-3xl font-bold text-blue-800 mb-6 text-center">Berita & Artikel</h1>

    <!-- Filter & Search -->
    <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mb-8">
      <input type="text" placeholder="Cari artikel..." x-model="keyword" class="border px-4 py-2 rounded w-full sm:w-1/2">
      <select x-model="kategori" class="border px-4 py-2 rounded">
        <option value="all">Semua Kategori</option>
        <option value="tips">Tips</option>
        <option value="promo">Promo</option>
      </select>
    </div>

    <!-- Artikel List -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <template x-for="(artikel, index) in filtered" :key="index">
        <div class="bg-white rounded shadow p-6 flex flex-col h-full">
          <!-- Gambar artikel (opsional, ganti src sesuai kebutuhan) -->
          <img :src="artikel.gambar" alt="" class="rounded-lg h-40 w-full object-cover mb-4" x-show="artikel.gambar">
          <h2 class="text-xl font-bold mb-1" x-text="artikel.judul"></h2>
          <p class="text-sm text-gray-500 mb-2">
            Kategori: <span x-text="artikel.kategori.charAt(0).toUpperCase() + artikel.kategori.slice(1)"></span> ‚Ä¢
            <span x-text="artikel.durasi"></span> menit baca
          </p>
          <p class="text-gray-700 mb-4" x-text="artikel.deskripsi"></p>
          <div class="flex gap-4 mt-auto">
            <a href="#" class="text-blue-600 hover:underline">Baca Selengkapnya</a>
            <button class="text-gray-500 hover:text-blue-600">üîó Bagikan</button>
          </div>
        </div>
      </template>
      <!-- Pesan jika tidak ada artikel -->
      <template x-if="filtered.length === 0">
        <div class="col-span-full text-center text-gray-500 py-10">Tidak ada artikel ditemukan.</div>
      </template>
    </div>
  </main>

  <script src="assets/js/blog.js"></script>

  <footer class="bg-gray-800 text-white py-6 mt-10">
    <div class="max-w-5xl mx-auto text-center">
      &copy; 2025 Yukihira Dining„ÇÜ„Åç„Å≤„Çâ. All rights reserved.
    </div>
  </footer>
</body>
</html>
